<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="../dist/css/jquery-actionbar.css"/>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../dist/js/jquery-actionbar.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#actionbar").actionbar(
              {show_home_icon: true,
               home_icon: 'images/ic_launcher.png',
               title: 'Leave Tracker',
               menu: [
                   {label: 'List', icon: 'images/ic_menu_list.png', show_icon_only: true, view: {
                       html: "<input type='search' placeholder='Search this screen'/>"
                   }},
                   {label: 'Settings', icon: 'images/ic_menu_settings.png', show_icon_only: false},
                   {label: 'Edit Category', icon: 'images/ic_menu_add.png'}
               ]
              });
    });
  </script>
</head>
<body>
  <header id="actionbar">
  </header>
</body>
</html>
